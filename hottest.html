<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottest Students - Draper Park Middle School</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #34495E;
            padding: 0.7rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #1ABC9C;
        }
        .content {
            padding: 3rem;
            text-align: center;
        }
        .students-list {
            display: flex;
            justify-content: space-around;
            margin-top: 3rem;
        }
        .student {
            text-align: center;
            position: relative;
            margin: 1.5rem;
        }
        .student img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #4CAF50;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .student h3 {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #2C3E50;
        }
        .vote-buttons {
            margin-top: 1rem;
        }
        .vote-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .vote-buttons button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #34495E;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #34495E;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .vote-message {
            font-size: 1.5rem;
            color: #E74C3C;
        }
    </style>
</head>
<body>
    <header>
        <h1>Draper Park Middle School Community</h1>
    </header>
    <nav>
        <a href="drama.html">Drama Page</a>
        <a href="ships.html">Ship or Dip</a>
        <a href="games.html">Game Websites</a>
        <a href="hottest.html">Hottest Students</a>
    </nav>
    <div class="content">
        <h2>Vote for the Hottest Students</h2>
        <div class="students-list">
            <div class="student" id="hottest-boy">
                <h3>Hottest Boy</h3>
                <img src="boy.jpg" alt="Hottest Boy">
                <div class="vote-buttons">
                    <button id="boy-vote" onclick="vote('boy')">Vote for this boy</button>
                </div>
            </div>
            <div class="student" id="hottest-girl">
                <h3>Hottest Girl</h3>
                <img src="girl.jpg" alt="Hottest Girl">
                <div class="vote-buttons">
                    <button id="girl-vote" onclick="vote('girl')">Vote for this girl</button>
                </div>
            </div>
        </div>
        <div class="results">
            <p>Hottest Boy: <span id="boy-votes">0</span> votes</p>
            <p>Hottest Girl: <span id="girl-votes">0</span> votes</p>
        </div>
        <div id="vote-message" class="vote-message"></div>
    </div>
    <footer>
        <p>&copy; 2024 Draper Park Middle School Community</p>
    </footer>

    <script>
        // Initialize or load existing votes from localStorage
        let boyVotes = localStorage.getItem('boyVotes') ? parseInt(localStorage.getItem('boyVotes')) : 0;
        let girlVotes = localStorage.getItem('girlVotes') ? parseInt(localStorage.getItem('girlVotes')) : 0;

        // Check if the user has voted today
        let lastVotedDate = localStorage.getItem('lastVotedDate');
        let currentDate = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format
        if (lastVotedDate === currentDate) {
            document.getElementById('boy-vote').disabled = true;
            document.getElementById('girl-vote').disabled = true;
            document.getElementById('vote-message').textContent = "You've already voted today!";
        }

        // Update the displayed vote counts
        document.getElementById('boy-votes').textContent = boyVotes;
        document.getElementById('girl-votes').textContent = girlVotes;

        // Handle voting
        function vote(candidate) {
            if (lastVotedDate === currentDate) return;

            if (candidate === 'boy') {
                boyVotes++;
                localStorage.setItem('boyVotes', boyVotes);
            } else if (candidate === 'girl') {
                girlVotes++;
                localStorage.setItem('girlVotes', girlVotes);
            }

            // Update the vote counts on the page
            document.getElementById('boy-votes').textContent = boyVotes;
            document.getElementById('girl-votes').textContent = girlVotes;

            // Store the date of voting to prevent multiple votes in a day
            localStorage.setItem('lastVotedDate', currentDate);

            // Disable voting buttons after vote
            document.getElementById('boy-vote').disabled = true;
            document.getElementById('girl-vote').disabled = true;
            document.getElementById('vote-message').textContent = "Thank you for voting! You can vote again tomorrow.";
        }
    </script>
</body>
</html>
